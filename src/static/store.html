<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>CryptoBay</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/store.css">
</head>
<body>
    <div id="app">
        <header>
          <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="./index.html" class="navbar-brand d-flex align-items-center">
                <strong>CryptoBay</strong>
                </a>
                <a class="btn btn-outline-warning" href="./form.html">Publish</a>
            </div>
          </div>
        </header>
        <main role="main">
          <div class="py-5 bg-light">
            <div class="container">
              <h1>Market</h1>
              <br/>
              <div class="row">
                <div class="col-md-4">
                  <div class="card mb-4 box-shadow">
                    <img class="card-img-top" alt="Thumbnail [100%x225]" src="./img/1.png" data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
                    <div class="card-body">
                      <p class="card-text item-title">Title</p>
                      <p class="card-text item-desc">Description</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <a class="btn btn-sm btn-outline-secondary item-buy" href="./detail.html">Buy at 0.01ETH</a>
                        </div>
                        <small class="item-ordered-time" class="text-muted">9 mins</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
    </div>
    
  <!-- <script type="text/javascript" src="./js/assets/bundle.js"></script> -->
</body>
</html>
